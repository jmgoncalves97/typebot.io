version: '3.9'
services:
  typebot-db:
    image: postgres:16
    restart: always
    mem_limit: 512m
    cpus: 0.5
    ports:
      - '5434:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=typebot
      - POSTGRES_PASSWORD=typebot
  typebot-builder:
    build:
      context: .
      args:
        - SCOPE=builder
    mem_limit: 1g
    cpus: 0.5
    depends_on:
      - typebot-db
    ports:
      - '3001:3000'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file: .env
  typebot-viewer:
    build:
      context: .
      args:
        - SCOPE=viewer
    mem_limit: 512m
    cpus: 0.5
    ports:
      - '3002:3000'
    env_file: .env
